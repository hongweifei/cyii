<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUV</title>
</head>
<body>
    <div id="app">
        <p e-show="eShow">
            {{ text }}
        </p>

        <div>
            <h2>数据嵌入测试</h2>
            <p>被嵌入文本：{{ text }}</p>
            <div>
                被嵌入文本：{{ text }}
                <p e-show="eShow">
                    被嵌入文本：{{ text }}
                </p>
            </div>
        </div>

        <h2>{{ subtitle }} {{ text }}</h2>
        <p>I am {{ name.last }}·{{ name.first }}</p>

        <div>
            <p>{{ text }}</p>
            <ul>
                <li>
                    index: {{ index }}
                </li>
                <li>
                    {{ dataSource[index].a }}
                </li>
            </ul>
        </div>

        <form @submit="change">
            <label for="">
                subtitle:
                <input type="text" e-model:value="subtitle">
            </label>
            <br/>
            <label for="">
                text:
                <input type="text" e-model:value="text">
            </label>
            <br/>

            <select name="" id="" @change="select">
                <option value="">please choose one</option>
                <option value="eShow">eShow</option>
                <option value="subtitle">subtitle</option>
                <option value="text">text</option>
            </select>
            <button>change</button>
        </form>

    </div>
    <script type="module">
        import { EUV } from "./euv.js";

        export const app = new EUV({
            elementSelector: "#app",
            data: {
                selectValue: "",
                eShow: true,
                subtitle: "副标题",
                text: "文本",
                index: 1,
                dataSource: [
                    "1",
                    {
                        a: 2
                    }
                ],
                name: {
                    first: "AA",
                    last: "BB"
                }
            },
            methods: {
                select(e) {
                    this.data.selectValue = e.target.value;
                },

                change(e) {
                    e.preventDefault();
                    if (
                        this.data[this.data.selectValue] === undefined || this.data[this.data.selectValue] === null
                    ) {
                        return;
                    }
                    if (typeof this.data[this.data.selectValue] === "boolean") {
                        this.data[this.data.selectValue] = !this.data[this.data.selectValue];
                        return;
                    }
                    this.data[this.data.selectValue] = new Date().getTime();
                }
            }
        });
    </script>
</body>
</html>
