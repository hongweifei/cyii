<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUV</title>

    <style>
        a {
            --color-underline: blue;
            color: var(--color-underline);
            background: linear-gradient(to right, var(--color-underline), var(--color-underline)) no-repeat;
            background-position: left bottom;
            background-size: 0px 2px;
            transition: .3s;
            text-decoration: none;
            /* text-underline-offset: 0.2em; */
        }
        a:hover {
            background-size: 100% 2px;
            text-decoration: none !important;
        }

        body {
            box-sizing: border-box;
            margin: 0;
            padding: 1em 2em;
        }

    </style>
</head>
<body>
    <div id="app">
        <p>
            <a :href="giteeURL" target="_blank">gitee下载euv</a>
        </p>
        <p>
            <a :href="npmURL" target="_blank">npm下载euv</a>
        </p>

        <p e-show="eShow">
            {{ text }}
        </p>

        <div>
            <h2>数据嵌入测试</h2>
            <p>被嵌入文本：{{ text }}</p>
            <div>
                被嵌入文本：{{ text }}
                <p e-show="eShow">
                    被嵌入文本：{{ text }}
                </p>
            </div>
        </div>

        <h2>{{ subtitle }} {{ text }}</h2>
        <p>I am {{ name.last }}·{{ name.first }}</p>
        <p>{{ fullName }}</p>

        <div>
            <p>{{ text }}</p>
            <ul>
                <li>
                    index: {{ index }}
                </li>
                <li>
                    {{ dataSource[index].a }}
                </li>
            </ul>
        </div>

        <form @submit="change">
            <label for="">
                subtitle:
                <input ref="input-subtitle" type="text" e-model:value="subtitle">
            </label>
            <br/>
            <label for="">
                text:
                <input type="text" e-model:value="text">
            </label>
            <br/>

            <select name="" id="" @change="select">
                <option value="">please choose one</option>
                <option value="eShow">eShow</option>
                <option value="subtitle">subtitle</option>
                <option value="text">text</option>
            </select>
            <button>change</button>
        </form>

    </div>
    <script src="euv.umd.js"></script>
    <script>
        const { createAPP } = EUV;
        const app = createAPP({
            elementSelector: "#app",

            mounted() {
                /** @type { HTMLInputElement } */
                const subtitleInput = this.$refs["input-subtitle"];
                console.log(subtitleInput);
                subtitleInput.value = "hello world";
            },

            data: {
                giteeURL: "https://gitee.com/flown/euv",
                npmURL: "https://www.npmjs.com/package/@hongweifei/euv",

                selectValue: "",
                eShow: true,
                subtitle: "副标题",
                text: "文本",
                index: 1,
                dataSource: [
                    "1",
                    {
                        a: 2
                    }
                ],
                name: {
                    first: "AA",
                    last: "BB"
                }
            },
            computed: {
                fullName() {
                    return this.data.name.first + this.data.name.last;
                }
            },
            methods: {
                select(e) {
                    this.data.selectValue = e.target.value;
                },

                change(e) {
                    e.preventDefault();
                    if (
                        this.data[this.data.selectValue] === undefined || this.data[this.data.selectValue] === null
                    ) {
                        return;
                    }
                    if (typeof this.data[this.data.selectValue] === "boolean") {
                        this.data[this.data.selectValue] = !this.data[this.data.selectValue];
                        return;
                    }
                    this.data[this.data.selectValue] = new Date().getTime();
                }
            }
        });
    </script>
</body>
</html>
